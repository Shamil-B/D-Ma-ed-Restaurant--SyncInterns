<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>D Ma'ed Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <section>
    <div class="circle"></div>
    <header>
      <a href="#"><img src="assets/logo.png" class="logo" /></a>
      <div class="toggle" onclick="toggleMenu()"></div>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's New</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <div class="content">
      <div class="textBox">
        <h1>It's not just Food<br />It's <span>D Ma'ed</span></h1>
        <p>
          Savor locally-sourced ingredients and diverse dishes in our cozy atmosphere with attentive staff. Discover the
          ultimate culinary adventure at our restaurant.
        </p>
        <button>Learn More</button>
      </div>
      <div class="imgBox">
        <img src="assets/img1.png" class="d-maed" />
      </div>
    </div>
    <ul class="thumb">
      <li>
        <img src="assets/img1.png" onclick="imgSlider('assets/img1.png');changeCircleColor('#733A0A')" />
      </li>
      <li>
        <img src="assets/img2.png" onclick="imgSlider('assets/img2.png');changeCircleColor('#CC7200')" />
      </li>
      <li>
        <img src="assets/img3.png" onclick="imgSlider('assets/img3.png');changeCircleColor('#000000')" />
      </li>
    </ul>
    <ul class="socialMedia">
      <li>
        <a href="#"><img src="assets/facebook.png" /></a>
      </li>
      <li>
        <a href="#"><img src="assets/instagram.png" /></a>
      </li>
      <li>
        <a href="#"><img src="assets/twitter.png" /></a>
      </li>
    </ul>
  </section>
  <script src="js/index.js"></script>
</body>

</html>
